<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот с Тремя Обложками</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем CSS -->
</head>
<body>
    <div class="notebook" onclick="toggleNotebook()">
        <div class="cover cover-purple"></div>
        <div class="cover cover-yellow"></div>
        <div class="cover cover-fixed"></div>
        <div class="pages">
            <div class="page">
                <div class="content"></div>
                <div class="buttons" style="display: none;">
                    <button id="continue">Продолжить школьную историю</button>
                    <button id="finish">Завершить школьную историю</button>
                </div>
                <div class="final-message" style="display: none;">Удачи!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Школьная история</title>
</head>
<body>
    <div id="container">
        <div id="notebook">
            <img id="closedNotebook" src="https://avatars.mds.yandex.net/get-mpic/1886132/img_id7818808507199209422.jpeg/orig" alt="Закрытая тетрадка">
            <button id="openButton">Открыть</button>
        </div>
        <div id="openNotebook" style="display: none;">
            <img src="https://img.freepik.com/premium-photo/texture-open-school-notebook-cell_116441-3084.jpg?semt=ais_hybrid" alt="Открытая тетрадка">
            <div id="classList">
                <div class="column" id="column1">
                    <p>1 класс</p>
                    <p>2 класс</p>
                    <p>3 класс</p>
                    <p>4 класс</p>
                    <p>5 класс</p>
                </div>
                <div class="column" id="column2">
                    <p>6 класс</p>
                    <p>7 класс</p>
                    <p>8 класс</p>
                    <p>9 класс</p>
                </div>
            </div>
            <div id="buttons" style="display: none;">
                <button id="continueButton">Продолжить школьную историю</button>
                <button id="finishButton">Завершить школьную историю</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
